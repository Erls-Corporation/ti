<!DOCTYPE HTML><html lang="fr"><head>	<meta charset="UTF-8">	<title></title>	<link rel="stylesheet" href="style/target.css" />	<link rel="stylesheet" href="style/bigimg.css" /></head><body>  <style type="text/css">    html {      height: 100%;      overflow: hidden;    }    body {      background: #000;      margin: 0;    }    #scene {      position: relative;    }    #scene>* {      position: absolute;    }    #scene, #video {      width: 100%;    }  </style>  <script type="text/javascript">    // Those vars are going to pollute the global namespace    var init, _vh, _vw;    // list of widgets to init when the video is loaded    init = function() {      $.each(init.list, function( i, node ) {        $(typeof node === 'string'? '#'+node : node).trigger('init');      });    };    init.list = [];    // vh( 50 ) is one half of the video height, in pixels    _vh = function( value ) {      return ~~(_vh.ref*value/100);    };    // vh( 50 ) is one half of the video width, in pixels    _vw = function( value ) {      return ~~(_vw.ref*value/100);    };  </script>  <div id="scene">    <video id="video" src="video/video.webm" autoplay></video>  </div>  <script src="script/jquery.js" type="text/javascript"></script>  <script src="script/jquery.smartresize.js" type="text/javascript"></script>  <script src="script/scene.js" type="text/javascript"></script>	<script src="script/video.js" type="text/javascript"></script>	<script src="script/target.js" type="text/javascript"></script>	<script src="script/bigimg.js" type="text/javascript"></script>	<script src="script/pong.js" type="text/javascript"></script>	<script type="text/javascript">	  $(function() {	    $.fx.interval = 25;	    	    $('#video').bind('loadeddata', function() {	      var 	         videoWidth = $(this).width()	       , videoHeight = $(this).height()	       ;	      _vw.ref = videoWidth;	      _vh.ref = videoHeight;	      init();	    });	  });	</script></body></html>
